name: Deploy StakingTracker to Casper Testnet

on:
  push:
    branches: [main, master]
    paths:
      - 'staking-tracker/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to testnet'
        required: true
        default: false
        type: boolean

env:
  # Project compilation toolchain - Goldilocks version
  RUST_TOOLCHAIN: nightly-2024-12-25

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Install System Dependencies
    - name: Install binaryen (wasm-opt) and wabt (wasm-strip)
      run: |
        sudo apt-get update && sudo apt-get install -y wabt
        wget https://github.com/WebAssembly/binaryen/releases/download/version_116/binaryen-version_116-x86_64-linux.tar.gz
        tar -xzf binaryen-version_116-x86_64-linux.tar.gz
        echo "$(pwd)/binaryen-version_116/bin" >> $GITHUB_PATH
    
    # 2. Setup Stable (for tools) and Pinned Nightly (for build)
    - name: Setup Rust Toolchains
      run: |
        rustup toolchain install stable
        rustup toolchain install ${{ env.RUST_TOOLCHAIN }}
        rustup target add wasm32-unknown-unknown --toolchain ${{ env.RUST_TOOLCHAIN }}
    
    # 3. Install cargo-odra from GIT (Crates.io version is outdated)
    - name: Install cargo-odra
      run: cargo +stable install --git https://github.com/odradev/odra cargo-odra
    
    # 4. Build project using NIGHTLY (required by Odra framework)
    - name: Build Contract
      working-directory: staking-tracker
      run: cargo +${{ env.RUST_TOOLCHAIN }} odra build
    
    - name: Run Tests
      working-directory: staking-tracker
      run: cargo +${{ env.RUST_TOOLCHAIN }} odra test
    
    - name: Upload WASM artifacts
      uses: actions/upload-artifact@v4
      with:
        name: staking-tracker-wasm
        path: staking-tracker/wasm/*.wasm

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy == 'true'
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Download Artifacts
    - name: Download WASM artifacts
      uses: actions/download-artifact@v4
      with:
        name: staking-tracker-wasm
        path: staking-tracker/wasm
    
    # 2. System Dependencies
    - name: Install binaryen (wasm-opt) and wabt (wasm-strip)
      run: |
        sudo apt-get update && sudo apt-get install -y wabt
        wget https://github.com/WebAssembly/binaryen/releases/download/version_116/binaryen-version_116-x86_64-linux.tar.gz
        tar -xzf binaryen-version_116-x86_64-linux.tar.gz
        echo "$(pwd)/binaryen-version_116/bin" >> $GITHUB_PATH
    
    # 3. Setup Rust
    - name: Setup Rust Toolchains
      run: |
        rustup toolchain install stable
        rustup toolchain install ${{ env.RUST_TOOLCHAIN }}
        rustup target add wasm32-unknown-unknown --toolchain ${{ env.RUST_TOOLCHAIN }}
    
    # 4. Install cargo-odra from GIT
    - name: Install cargo-odra
      run: cargo +stable install --git https://github.com/odradev/odra cargo-odra
    
    # 5. Deploy
    - name: Deploy to Casper Testnet
      working-directory: staking-tracker
      env:
        CASPER_SECRET_KEY: ${{ secrets.CASPER_SECRET_KEY }}
      run: |
        echo "Deploying StakingTracker to Casper Testnet..."
        cargo +${{ env.RUST_TOOLCHAIN }} odra deploy -b casper-testnet
